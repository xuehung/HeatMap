<html lang="en">
    <head>
        <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
        <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
        <script src="http://fb.me/react-0.12.2.js"></script>
        <script src="http://fb.me/JSXTransformer-0.12.2.js"></script>
        <script src="js/heatmap.min.js"></script>
        <script src="js/data.js"></script>
        <script src="js/leaflet-heatmap.js"></script>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
        <link rel="stylesheet" href="http://www.patrick-wied.at/static/heatmapjs/assets/css/example-commons.css" />
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>



        <div class="demo-wrapper" style="width: 800px; heigth: 600px; margin: 100px auto;">
            <div class="heatmap" id="map-canvas"></div>
        </div>
        <div id="dataTable" style="margin: 100px 300px;"></div>





        <script src="js/display.js" type="text/jsx;harmony=true"></script>
        <script>
            $(function(){

                var baseLayer = L.tileLayer(
                'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
                    attribution: '...',
                    maxZoom: 18
                }
                );

                var cfg = {
                    // radius should be small ONLY if scaleRadius is true (or small radius is intended)
                    // if scaleRadius is false it will be the constant radius used in pixels
                    "radius": 100,
                    "maxOpacity": .8,
                    // scales the radius based on map zoom
                    "scaleRadius": false,
                    // if set to false the heatmap uses the global maximum for colorization
                    // if activated: uses the data maximum within the current map boundaries
                    //   (there will always be a red spot with useLocalExtremas true)
                    "useLocalExtrema": true,
                    // which field name in your data represents the latitude - default "lat"
                    latField: 'lat',
                    // which field name in your data represents the longitude - default "lng"
                    lngField: 'lng',
                    // which field name in your data represents the data value - default "value"
                    valueField: 'count'
                    };

                    var heatmapLayer = new HeatmapOverlay(cfg);

                    var map = new L.Map('map-canvas', {
                        center: new L.LatLng(39.392454, -121.67863),
                        zoom: 14,
                        minZoom: 13,
                        layers: [baseLayer, heatmapLayer]
                        });

                        heatmapLayer.setData(heatData);
                        });
                    </script>
                </body>
            </html>
