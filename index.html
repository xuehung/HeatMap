<html lang="en">
    <head>
        <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
        <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
        <script src="http://fb.me/react-0.12.2.js"></script>
        <script src="http://fb.me/JSXTransformer-0.12.2.js"></script>
        <script src="js/heatmap.min.js"></script>
        <script src="js/data.js"></script>
        <script src="js/leaflet-heatmap.js"></script>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
        <link rel="stylesheet" href="http://www.patrick-wied.at/static/heatmapjs/assets/css/example-commons.css" />
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    </head>
    <body>


        <h1>HeatMap of Potential Savings in Biggs, CA</h1>

        <div class="row">
            <div class="col-xs-7">
                <!-- Map -->
                <div class="demo-wrapper" style="width: 600px; heigth: 400px; margin: 30px auto;">
                    <div class="heatmap" id="map-canvas"></div>
                </div>

                <!-- gradient bar -->
                <div class="text-center">
                    <span id="gradient-min"></span>
                    <canvas id="gradient" width="500" height="20" style="border:1px solid #000;"> </canvas>
                    <span id="gradient-max"></span>
                </div>

                <!-- range bar -->
                <div class="text-center">
                    <h3>Current Min: <span id="min"></span></h3>
                </div>
                <input type="range" style="margin: 0 auto; width: 400px;" name="range" id="range" value="0" min="0" max="1000">

            </div>
            <div class="col-xs-5">
                <!-- Table -->
                <div id="dataTable" style="margin: 20px 50px;"></div>
            </div>
        </div>

        <script src="js/display.js" type="text/jsx;harmony=true"></script>
        <script src="js/eeme.heatmap.js"></script>
        <script>
            $(function(){
                EemeHeatMap.init(rawData);
            });
        </script>
    </body>
</html>
